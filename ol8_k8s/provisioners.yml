preplinux:
  name: "prepLinux"
  description: "Prepare linux"
  user: "vagrant"
  run: "once"
  commonScript: "/linux/ol8/0.PrepOL.sh"
initfilesystem:
  name: "initFileSystem"
  description: "Initialize Filesystem on disk 2"
  user: "vagrant"
  run: "once"
  commonScript:  "/linux/ol8/1.FileSystem.sh"
addoracleuser:
  name: "addOracleUser"
  description: "Add Oracle User."
  user: "vagrant"
  run: "once"
  commonScript: "/linux/common/2.MakeOracleUser.sh"
docker:
  name: "installDocker"
  description: "Docker"
  user: "oracle"
  run: "once"
  docker_user: oracle
  docker_password: welcome1
  scriptHome: "/opensource/docker"
  commonScript: "/opensource/docker/co8InstallDockerAs.sh"